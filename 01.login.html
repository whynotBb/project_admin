<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>barter place admin</title>
        <link rel="stylesheet" href="./resource/css/style.css" />
    </head>
    <body class="sign_body">
        <div class="login_wrapper">
            <div class="login_container">
                <h1>Barter Place</h1>
                <div class="login_box">
                    <h2>관리자 로그인</h2>
                    <div class="inner">
                        <form action="">
                            <div class="label_vertical">
                                <label for="userId">아이디</label>
                                <input
                                    type="text"
                                    id="userId"
                                    placeholder="이메일 입력"
                                />
                            </div>
                            <div class="label_vertical">
                                <label for="userPw">비밀번호</label>
                                <input
                                    type="password"
                                    id="userPw"
                                    placeholder="비밀번호 입력"
                                />
                            </div>
                            <div class="login_more">
                                <div class="checkbox_wrap">
                                    <input type="checkbox" id="autoLogin" />
                                    <label for="autoLogin">자동 로그인 </label>
                                </div>
                                <ul>
                                    <li>아이디 찾기</li>
                                    <li>비밀번호 찾기</li>
                                </ul>
                            </div>
                            <button
                                type="submit"
                                class="btn btn_primary btn_submit"
                            >
                                로그인
                            </button>
                        </form>
                    </div>
                </div>
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </div>
        </div>
    </body>
</html>
