<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>barter place admin</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- date range picker -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
        ></script>
        <script
            defer
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        ></script>
        <!-- summernote -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <!-- CDN 한글화 -->

        <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
        <!-- ui common js -->
        <script defer src="./resource/js/common.js"></script>

        <!-- date range picker css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
        />
        <!-- summernote css -->
        <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css"
            rel="stylesheet"
        />
        <!-- ui common css -->
        <link rel="stylesheet" href="./resource/css/style.css" />
    </head>
    <body class="login_body">
        <div class="login_wrapper">
            <div class="login_container">
                <h1>Barter Place</h1>
                <div class="login_box">
                    <h2>관리자 로그인</h2>
                    <div class="inner">
                        <form action="">
                            <div class="label_vertical">
                                <label for="userId">아이디</label>
                                <input
                                    type="text"
                                    id="userId"
                                    placeholder="이메일 입력"
                                />
                            </div>
                            <div class="label_vertical">
                                <label for="userPw">비밀번호</label>
                                <input
                                    type="password"
                                    id="userPw"
                                    placeholder="비밀번호 입력"
                                />
                            </div>
                            <div class="login_more">
                                <div class="checkbox_wrap">
                                    <input type="checkbox" id="autoLogin" />
                                    <label for="autoLogin">자동 로그인 </label>
                                </div>
                                <ul>
                                    <li>아이디 찾기</li>
                                    <li>비밀번호 찾기</li>
                                </ul>
                            </div>
                            <button
                                type="submit"
                                class="btn btn_primary bottom_btn"
                            >
                                로그인
                            </button>
                        </form>
                    </div>
                </div>
                <p class="copyright">
                    COPYRIGHT © (주)BARTERPLACE Co.,Ltd All RIGHT RESERVED.
                </p>
            </div>
        </div>
    </body>
</html>
